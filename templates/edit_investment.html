{% extends "base.html" %}

{% block content %}
    <h2>Edit Investment</h2>
    <form method="POST">
        <p>Symbol: {{ investment.symbol }}</p>
        <label>Quantity:</label>
        <input type="number" step="any" name="quantity" value="{{ investment.quantity }}"><br>
        <label>Buy Price:</label>
        <input type="number" step="any" name="buy_price" value="{{ investment.buy_price }}"><br>
        <button type="submit">Update Investment</button>
    </form>
{% endblock %}
