<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Add</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h2>Add Stock</h2>

    <form method="POST">
        <label>Stock:</label><br>
        <input type="text" name="stockName" required><br><br>

        <label>Date Bought:</label><br>
        <input type="date" name="buyDate" required><br><br>

        <label>Buy Price:</label><br>
        <input type="number" step="0.01" name="buyPrice" required><br><br>

        <label>Quantity:</label><br>
        <input type="number" name="quantity" required><br><br>

        <button type="submit">Add</button>
    </form>

    {% endblock %}

</body>
</html>
